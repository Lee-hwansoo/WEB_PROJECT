<template name="diary">
    <div id="diary">
        <section class="jumbotron text-center">
            <div class="container text-center">
                <h1>일기</h1>
                <p>
                    <a href="/diary_writing/newPosting" id="btn-diary-write" class="btn btn-sm btn-dark">일기 작성</a>
                    <a href="/money_writing" id="btn-money-write" class="btn btn-sm btn-dark">가계부 작성</a>
                </p>
            </div>
        </section>
        <div class="container">
            <div class="row">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">날짜</th>
                        <th scope="col">제목</th>
                        <th scope="col">노래</th>
                        <th scope="col">수입</th>
                        <th scope="col">지출</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each diarys}}
                        <tr>
                            <td><a href="/diary_view/{{_id}}">{{date}}</a></td>
                            <td>{{diary.title}}</td>
                            <td><audio src="{{link}}" controls></audio></td>
                            <td style="color: blue">{{income}}원</td>
                            <td style="color: red">{{outcome}}원</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
